<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

	 <div class="account-container login stacked">
	
	<div class="content clearfix">
		
		<form action="./index.html" method="post">
		
			<h1>Login</h1>		
			
			<div class="login-fields">
				
				<p>Geben Sie Ihre Login-Daten ein:</p>
				
				<div class="field">
					<label for="username">Benutzername:</label>
					<input type="text" id="username" name="username" value="" placeholder="Benutzername" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Passwort:</label>
					<input type="password" id="password" name="password" value="" placeholder="Passwort" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Angemeldet bleiben</label>
				</span>
									
				<button class="button btn btn-primary btn-large">Login</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Haben Sie noch kein Account? <a href="#">Registrieren</a><br/>
	<a href="#">Passwort vergessen?</a>
</div> <!-- /login-extra -->

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.js"></script>
  </body>
</html>
